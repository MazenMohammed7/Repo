<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mazen</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <h2><span>MY</span> <span>play</span> <span>NUMBER</span>🦔</h2>
    <div class="Mt">
        <h1 id="ima">?</h1>

    </div>
    <div class="flex">
        <div class="form">
            <input type="number" id="tentacles" name="tentacles" min="0" max="20">
            <button type="submit" class="button-85" role="button">SUBMIT</button>
            <button id="Rest" class="button-85" role="button">AGAIN</button>
        </div>


        <div class="conter">
            <h2 class="H2">Start Number...!</h2>
            <p id="p">Score 👌 : 20</p>
            <p id="p2">HighScore 🏆 : 0</p>
        </div>
    </div>
    <h2>( 20 TO 0 )</h2>
    <script src="main.js"></script>
</body>

</html>
